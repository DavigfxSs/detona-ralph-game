<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/images/favicon.jpg" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="menu">
        <div class="menu-time">
            <h2>Time Left</h2>
            <h3 id="time-left">0</h2>
        </div>
        <div class="menu-score">
            <h2>Your Score</h2>
            <h3 id="score">0</h2>

        </div>
        <div class="menu-lives">
            <img src="src/images/player.png" alt="player photo">
            <h3 id="lives">x3</h2>
        </div>
    </div>
    <div class="panels">
        <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
    <div class="difficulty">
        <h1 style="color: red; text-shadow: 2px 2px 2px black;">Dificuldade</h1>
        <div class="difficultybuttons">
            <button class="game-button button1"><img src="src/images/game-svgrepo-com.svg" alt="easy"></button>
            <button class="game-button button2"><img src="src/images/game-svgrepo-com.svg" alt="medium"><img src="src/images/game-svgrepo-com.svg" alt="medium"></button>
            <button class="game-button button3"><img src="src/images/game-svgrepo-com.svg" alt="hard"><img src="src/images/game-svgrepo-com.svg" alt="hard"><img src="src/images/game-svgrepo-com.svg" alt="hard"></button>
        </div>
    </div>
</div>


    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
